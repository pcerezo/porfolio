<section id="tools">
    <h2 class="mt-5">Frameworks, lenguajes y herramientas</h2>
    <div class="tools-grid">
        @for (tool of tools; track $index) {
            <div class="tools-card d-flex align-items-center">
                <img class="icon" src="/assets/icons/{{tool.icon}}.png">
                <h5>{{ tool.nombre }}</h5>
            </div>
        }
    </div>
</section>
